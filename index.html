        <div class="card">
          <div class="card-header bg-dark text-light">
            <h4 style="display: inline">Recipes</h4>
            <div class="btn-group float-right">
              <button type="button" class="btn btn-info dropdown-toggle" id="dropdown-display" data-toggle="dropdown"

                <a class="recipe-category dropdown-item" href="#a" value="American">American</a>

      <div class="col-12 col-sm-6 col-md-8 mb-4">
        <!-- Here goes the recipe details like ingredients ,nutrition facts ,image , link -->
        <div class="card" style="width:100%" id="recipe-details">
          <h4 class="card-header bg-dark text-light" id="recipe-details-header"><span id="recipe-name"></span>
            <div class="float-right">
              <span id="recipeadded-message"></span>
              <button type="button" class="btn btn-info" id="myRecipes" style="visibility:hidden">
                Add to my Recipes
              </button>
          </h4>

          <div class="row">
            <div class="col-7 card-body text-left" id="recipe-ingredients"></div>
            <div class="col-5 d-flex flex-wrap" id="recipe-image" style="margin:auto;  vertical-align: top"></div>
          </div>
          <div class="row justify-content-end">
            <div class="col-6" id="nutrition-container">
              <div class="text-right m-1" id="nutrition-btn-container"></div>
              <div class="collapse" id="nutrition-table">
                <table class="table table-sm table-hover">

                  <tbody>
                    <tr class="nutrients-row" id="calories"></tr>
                    <tr class="nutrients-row" id="fat"></tr>
                    <tr class="nutrients-row" id="cholesterol"></tr>
                    <tr class="nutrients-row" id="sodium"></tr>
                    <tr class="nutrients-row" id="carbs"></tr>
                    <tr class="nutrients-row" id="fiber"></tr>
                    <tr class="nutrients-row" id="sugars"></tr>
                    <tr class="nutrients-row" id="protein"></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
